<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="game.css"/>
</head>
<body>
    <main>
        <h3>Tic-Tac-Toe Game</h3>
        <div>
            <p id="msg"></p>
        </div>
        <div>
            <button id="btn1">New Game</button>
        </div>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <div id="ask">
            <span>Who will start, X or O?</span>
        </div>
        <input id="userinput" type="text" placeholder="  Enter X or O" required minlength="1" maxlength="1">
        <div>
            <button id="btn2">Reset Game</button>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
